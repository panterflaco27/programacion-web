<!DOCTYPE html>

<!--fig. 5.9: reflejo.html-->
<!--reflejos en CSS-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reflejo</title>
        <style type="text/css">
            img {margin-right: 30px;}
            img.below{
                -webkit-box-reflect: below 5px
                -webkit-gradient(
                    linear, left top, left bottom,
                    from(transparent), to(white));
            }
            img.right{
                -webkit-box-reflect: right 5px
                -webkit-gradient(
                    linear, right top, left top,
                    from(transparent), to(white));
            }
        </style>
    </head>
    <body>
        <img class="below" src="/ejemplos/jhtp.png" width="138" height="180"
        alt="Portada del libro Java How to Program">
        <img class="right" src="/ejemplos/jhtp.png" width="138" height="180"
        alt="Portada del libro Java How to Program">
    </body>
</html>
