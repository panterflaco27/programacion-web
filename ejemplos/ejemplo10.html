<!DOCTYPE html>

<!--fig. 2.12: tabla.html-->
<!--creacion de una tabla basica-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Una tabla de HTML5 simple</title>
    </head>

    <body>
        <button><a href="/menu.html">regresar al menu</a></button>
        <!--la etiqueta <table> abre una tabla-->
        <table border="1">

            <!--l etiqueta <caption> sintetiza el contenido de-->
            <!--la tabla (esto ayuda a las personas con discapacidad visual)-->
            <caption><strong>Tabla de frutas (letra columna) y sus precios (2da columna)</strong></caption>

            <!--la seccion <thead> aparece primero en la tabla-->
            <!--da formato al area del encabezado de la tabla-->
            <thead>
                <tr><!--<tr> inserta una fila en la tabla-->
                    <th>Fruta</th><!--inserta una celda de encabezado-->
                    <th>Precio</th>
                </tr>
            </thead>

            <!--la seccion <tfoot> aparece al ultimo en la tabla-->
            <!--da formato al pie de la pagina-->
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$3.75</th>
                </tr>
            </tfoot>

            <!--todo el contenido de la tabla encerrado-->
            <!--dentro del elemento <tbody>-->
            <tbody>
                <tr>
                    <td>Manzana</td><!--inserta una celda de datos-->
                    <td>$0.25</td>
                </tr>
                <tr>
                    <td>Naranja</td>
                    <td>$0.50</td>
                </tr>
                <tr>
                    <td>Platano</td>
                    <td>$1.00</td>
                </tr>
                <tr>
                    <td>Pi√±a</td>
                    <td>$2.00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
