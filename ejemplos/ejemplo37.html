<!DOCTYPE html>

<!--fig. 5.6: gradienteradial.html-->
<!--gradientes radiales en CSS3-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gradiente radial</title>
        <style type="text/css">
            div{
                width: 200px;
                height: 200px;
                padding: 5px;
                text-align: center;
                background: -webkit-repeating-radial-gradient(center, yellow, red);
                background: -moz-repeating-radial-gradient(center, yellow, red);
                background: radial-gradient(center, yellow, red);
            }
        </style>
    </head>
    <body>
        <div><h2>Gradiente radial</h2></div>
    </body>
</html>
