<!DOCTYPE html>

<!--fig 2.15: formulario2.html-->
<!--Formulario que usa variedad de componentes-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mas formularios</title>
    </head>

    <body>
        <button><a href="/menu.html">regresar al menu</a></button>
        <h1>Formulario de retroalimentacion</h1>
        <p>Llene este formulario para ayudarnos
            a mejorar nuestro sitio</p>

        <form method="post" action="http://www.deitel.com">

            <input type="hidden" name="destinatario" 
            value="deitel@deitel.com">
            <input type="hidden" name="asunto" 
            value="Formulario de retroalimentacion">
            <input type="hidden" name="redirigir" 
            value="principal.html">

            <p><label>Nombre:
                <input name="nombre" type="text" size="25">
            </label></p>

            <!--<textarea> crear un cuadro de texto multimedia-->
            <p><label>Comentarios:<br>
                <textarea name="comentarios"
                rows="4" cols="36">Escriba aqui los comentarios</textarea>
            </label></p>

            <!--<input type="password"> inserta un-->
            <!--cuadro de texto que aparece enmascarado con-->
            <!--caracteres de asteriscos-->
            <p><label>Direccion de correo electronico:
                <input name="email" type="password" size="25">
            </label></p>

            <p>
                <strong>Cosas que le gustaron:</strong>

                <label>Diseño del sitio
                    <input name="cosasgustaron" type="checkbox"
                    value="Diseño"></label>
                <label>Vinculos
                <input name="cosasgustaron" type="checkbox"
                    value="Vinculos"></label>
                <label>Facilidad de uso
                    <input name="cosasgustaron" type="checkbox"
                    value="Facilidad"></label>
                <label>Imagenes
                    <input name="cosasgustaron" type="checkbox"
                    value="Imagenes"></label>
                <label>Codigo fuente
                    <input name="cosasgustaron" type="checkbox"
                    value="Codigo"></label>
            </p>

            <!--<input type="radio"> crea un boton de-->
            <!--opcio. La diferencia entre botones de opcion-->
            <!--y casillas de verificacion es que solo puede seleccionarse-->
            <p>
                <strong>Colo llego a nuestro sitio:</strong><br>

                <label>Motor de busqueda
                    <input name="comositio" type="radio"
                        value="motor de busqueda" checked></label>
                <label>Vinculos desde otro sitio
                    <input name="comositio" type="radio"
                        value="vinculo"></label>
                <label>Sitio Web Deitel.com
                    <input name="comositio" type="radio"
                        value="deitel.com"></label>
                <label>Referencia en un libro
                    <input name="comositio" type="radio"
                        value="libro"></label>
                <label>Otro
                    <input name="comositio" type="radio"
                        value="otro"></label>
            </p>

            <p>
                <label>Califique nuestro sitio:

                    <!--la etiqueta <select> presenta una lista-->
                    <!--desplegable con opciones indicadas por las-->
                    <!--etiquetas <option>-->
                    <select name="calificacion">
                        <option selected>Sorprendente</option>
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                        <option>Malo</option>
                    </select>
                </label>
            </p>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
