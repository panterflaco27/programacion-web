<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica 5.14</title>
        <style type="text/css">
            img{
                margin: 30px;
                -webkit-transform: -webkit-transform 4s;
                -moz-transform: -moz-transform 4s;
                -o-transform: -o-transform 4s;
                transition: transform 4s;
            }
            img:hover{
                -webkit-transform: scale(120%); /*aumenta 20% mas*/
                -moz-transform: scale(120%);
                -o-transform: scale(120%);
                transform: scale(120%);
            }
        </style>
    </head>
    <body>
        <img src="/practicas/paisaje1.png" height="150px;" width= "270px;" alt="Paisaje 1">
        <img src="/practicas/paisaje2.png" height="150px;" width= "270px;" alt="Paisaje 2">
        <img src="/practicas/paisaje3.png" height="150px;" width= "270px;" alt="Paisaje 3">
        <img src="/practicas/paisaje4.png" height="150px;" width= "270px;" alt="Paisaje 4">
    </body>
</html>
