<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica 5.5</title>
        <style type="text/css">
            div{
                width: 100px;
                height: 100px;
                text-align: center;
            }
            .primero{
                border: 3px black;
                border-radius: 10px;
                background-color:violet;
            }
            .segundo{
                border: 3px black;
                border-radius: 50px;
                background-color: aquamarine;
            }
            .tercero{
                border: 3px black;
                border-radius: 100px;
                background-color: darkorange;
            }
        </style>
    </head>
    <body>
        <div class="primero">
            <strong>border-radius: 10px;</strong>
        </div>
        <div class="segundo">
            <strong>border-radius: 50px;</strong>
        </div>
        <div class="tercero">
            <strong>border-radius: 100px;</strong>
        </div>
    </body>
</html>
