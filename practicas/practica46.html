<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica 5.9</title>
        <style type="text/css">
            img{
                width: 200px;
                height: 150px;
                position: relative;
                -webkit-animation: movingimage linear 5s infinite;
                -moz-animation: movingimage linear 5s infinite;
                animation: movingimage linear 5s infinite;
            }
            @-webkit-keyframes movingimage{
                0%  {opacity: 1; left: 50px; top: 0px;}
                25% {opacity: 0; left: 0px; top: 50px;}
                50% {opacity: 1; left: 50px; top: 100px;}
                75% {opacity: 0; left: 100px; top: 50px;}
                100%{opacity: 1; left: 50px; top: 0px;}
            }
            @-moz-keyframes movingimage{
                0%  {opacity: 1; left: 50px; top: 0px;}
                25% {opacity: 0; left: 0px; top: 50px;}
                50% {opacity: 1; left: 50px; top: 100px;}
                75% {opacity: 0; left: 100px; top: 50px;}
                100%{opacity: 1; left: 50px; top: 0px;}
            }
            @keyframes movingimage{
                0%  {opacity: 1; left: 50px; top: 0px;}
                25% {opacity: 0; left: 0px; top: 50px;}
                50% {opacity: 1; left: 50px; top: 100px;}
                75% {opacity: 0; left: 100px; top: 50px;}
                100%{opacity: 1; left: 50px; top: 0px;}
            }
        </style>
    </head>
    <body>
        <img src="/ejemplos/camello.png" alt="Imagen de un camello">
    </body>
</html>
