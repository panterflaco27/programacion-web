<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica 6.23</title>
        <script>
            var val1, val2, val3, num1, num2, num3, pos = 0, neg = 0, cero = 0;

            val1 = window.prompt("Escriba el primer número");
            val2 = window.prompt("Escriba el segundo número");
            val3 = window.prompt("Escriba el tercer número");

            num1 = parseInt(val1);
            num2 = parseInt(val2);
            num3 = parseInt(val3);

            if(num1 < 0){
                neg = neg++;
                if(num2 < 0){
                    neg = neg++;
                    if(num3 < 0){
                        neg = neg++;
                    }
                }
            }else if(num1 > 0){
                pos = pos++;
                if(num2 > 0){
                    pos = pos++;
                    if(num3 > 0){
                        pos = pos++;
                    }
                }
            }else if(num1 == 0){
                cero = cero++;
                if(num2 == 0){
                    cero = cero++;
                    if(num3 == 0){
                        cero = cero++;
                    }
                }
            }

            document.writeln(
                "<p><strong>Se introdugeron:</strong><br>" +
                pos + "<strong> positivos</strong><br>" +
                neg + "<strong> negativos</strong><br>" +
                cero + "<strong> ceros</strong>"
            );
        </script>
    </head>

    </body>
</html>
