<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica 7.13</title>
        <script>
            document.writeln("<button><a href='/menu.html'>regresar al menu</a></button><br>");
            var art, articulo, val, costo, total = 0, comision, cont = 0;

            art = window.prompt("Escriba la cantidad de artículos vendidos");
            articulo = parseInt(art);

            while(cont != articulo){
                val = window.prompt("Escriba el precio del artículo " + (cont+1) + ":");
                costo = parseFloat(val);
                total += costo;
                cont++;
            }
            comision = 200 + (total * .09);
            document.writeln("Su pago es de: $" + comision);
        </script>
    </head>

</html>
