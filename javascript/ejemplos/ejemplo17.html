<!DOCTYPE html>

<!--fig 8.11: pruebabreak.html-->
<!--uso de la instruccion break en una instruccion for-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Uso de la instrucci&oacute;n break en una instrucci&oacute;n for</title>
        <script>
            document.writeln("<button><a href='/menu.html'>regresar al menu</a></button><br>");

            for (var cuenta = 1; cuenta <= 10; ++cuenta){

                if (cuenta == 5)
                    break;
                
                document.writeln(cuenta + " ");
            }  //fin de for

            document.writeln(
                "<p>Se interrumpi&oacute; el ciclo en cuenta = " + cuenta + "</p>");
        </script>
    </head>
    <body>
    
    </body>
</html>
