<html>
    <head>
        <meta charset="UTF-8">
        <title>Sumar los enteros para del 2 al 100</title>
        <script>
            document.writeln("<button><a href='/menu.html'>regresar al menu</a></button><br>");

            var suma = 0;

            for (var numero = 2; numero <= 100; numero +=2)
                suma += numero;
            
            document.writeln("La suma de los enteros pares " +
            "del 2 al 100 es " + suma);
        </script>
