<!DOCTYPE html>

<!--fig. 9.4: entaleatorio.html-->
<!--enteros aleatorios, desplazar y escalar-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Desplazar y escalar enteros aleatorios</title>
        <style type="text/css">
            p, ol {
                margin: 0;
            }
            li {
                display: inline;
                margin-right: 10px;
            }
        </style>
        <script>
            document.writeln("<button><a href='/menu.html'>regresar al menu</a></button>");

            var valor;

            document.writeln("<p>N&uacute;meros aleatorios</p><ol>");

                for(var i = 1; i <= 30; ++i){
                    valor = Math.floor(1 + Math.random() * 6);
                    document.writeln("<li>" + valor + "</li>");
                } //fin del for

                document.writeln("</ol>");
        </script>
    </head>
    <body>
    
    </body>
</html>
