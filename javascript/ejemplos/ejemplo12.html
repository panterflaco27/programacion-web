<!DOCTYPE html>

<!--fig 8.2: contadorfor.html-->
<!--repeticion controlada por contador con la instruccion for-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Repetici&oacute;n controlada por contador</title>
        <script>
            document.writeln("<button><a href='/menu.html'>regresar al menu</a></button>");

            //la inicializacion, condicion de repeticion e
            //incremento se incluye en el encabezado de
            //la instruccion for
            for (var contador = 1; contador <= 7; ++contador)
                document.writeln("<p style = 'font-size: " +
                contador + "ex'>Tama&ntilde;o de fuente de HTML5 " + contador + "ex</p>");
        </script>
    </head>

    </body>
</html>
