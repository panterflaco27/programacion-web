<!DOCTYPE html>

<!--fig. 7.11: analisis.html-->
<!--calculo de los resultados de un examen-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>An&aacute;lisis de los resultados de un examen</title>
        <script>

            //inicializar variables en declaraciones
            var aprobados = 0; //numero de aprobados
            var reprobados = 0; //numero de reprobados
            var estudiante = 1; //contador de estudiantes
            var resultado; //el resultado de un examen

            //procesar 10 estudiantes, ciclo controlado por contador
            while (estudiante <= 10){

                resultado = window.prompt("Escroba el resultado (1=aprobado, 2=repprobado)", "0");

                if (resultado == "1")
                    aprobados = aprobados + 1;
                else
                    reprobados = reprobados + 1;

                estudiante = estudiante + 1;
            } //fin de while

            //fase de  terminacion
            document.writeln("<h1>Resultados del examen</h1>");
            document.writeln("<p>Aprobados: " + aprobados +
                "; reprobados: " + reprobados + "</p>");
            
            if (aprobados > 8)
                document.writeln("<p>Bono para el instructor</p>");
        </script>
    </head>
    <body>
    
    </body>
</html>
