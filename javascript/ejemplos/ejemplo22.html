<!DOCTYPE html>

<!--fig. 9.5: tirardados.html-->
<!--generacion de imagenes aleatorias de dados usando Math.random-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Im&aacute;genes aleatorias de dados</title>
        <style>
            li{
                display: inline;
                margin-right: 10px;
            }
        </style>
        <script>
            //variables utilizadas para interactuar con los elementos img
            var imagenDado1;
            var imagenDado2;
            var imagenDado3;
            var imagenDado4;

            //registrar componente de escucha del boton y obtener los elementos img
            function iniciar(){
                var boton = document.getElementById("botonTirar");
                boton.addEventListener("click", tirarDados, false);
                imagenDado1 = document.getElementById("dado1");
                imagenDado2 = document.getElementById("dado2");
                imagenDado3 = document.getElementById("dado3");
                imagenDado4 = document.getElementById("dado4");
            } //fin de la funcion iniciar

            //tirar dados
            function tirarDados(){
                establecerImagen(imagenDado1);
                establecerImagen(imagenDado2);
                establecerImagen(imagenDado3);
                establecerImagen(imagenDado4);
            } //fin de la funcion tirarDados

            //seleccionar el origen de la imagen de un dado
            function establecerImagen(imgDado){
                var valorDado = Math.floor(1 + Math.random() * 6);
                imgDado.setAttribute("src", "dado" + valorDado + ".png");
                imgDado.setAttribute("alt", "imagen de un dado con " + valorDado + " punto(s)");
            } //fin de la funcion establecerImagen

            window.addEventListener("load", iniciar, false);
        </script>
    </head>
    <body>
        <form action="#">
            <input id="botonTirar" type="button" value="Tirar dados">
        </form>
        <ol>
            <li><img id="dado1" src="/javascript/ejemplos/blanco.png" alt="imagen en blanco"></li>
            <li><img id="dado2" src="/javascript/ejemplos/blanco.png" alt="imagen en blanco"></li>
            <li><img id="dado3" src="/javascript/ejemplos/blanco.png" alt="imagen en blanco"></li>
            <li><img id="dado4" src="/javascript/ejemplos/blanco.png" alt="imagen en blanco"></li>
        </ol>
    </body>
</html>
