<!DOCTYPE html>

<!--fig. 9.6: tirardados.html-->
<!--tirar 12 dados y mostrar las frecuencias-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Frecuencias al tirar los dados</title>
        <style type="text/css">
            img{
                margin-right: 10px;
            }
            table{
                width: 200px;
                border-collapse: collapse;
                background-color: lightblue;
            }
            table, td, th{
                border: 1px solid black;
                padding: 4px;
                margin-top: 20px;
            }
            th{
                text-align: center;
                color: white;
                background-color: darkblue;
            }
        </style>
        <script>
            document.writeln("<button><a href='/menu.html'>regresar al menu</a></button>");
            var frecuencia1 = 0;
            var frecuencia2 = 0;
            var frecuencia3 = 0;
            var frecuencia4 = 0;
            var frecuencia5 = 0;
            var frecuencia6 = 0;
            var totalDados = 0;

            //registrar el manejador de eventos del boton
            function iniciar(){
                var boton = document.getElementById("botonTirar");
                boton.addEventListener("click", tirarDados, false);
            } //fin de la funcion iniciar

            //tirar los dados
            function tirarDados(){
                var cara; //cara que se tiro

                //iterar para tirar el dado 12 veces
                for (var i = 1; i <= 12; ++i){
                    cara = Math.floor(1 + Math.random() * 6);
                    sumarTiros(cara); //incrementar un contador de frecuencia
                    establecerImagen(i, cara); //mostrar la imagen del dado apropiado
                    ++totalDados; //incrementar el total
                } //fin del ciclo de tirar dados

                actualizarTablaFrecuencias();
            } //fin de la funcion tirarDados

            //incrementar el contador de frecuencias apropiado
            function sumarTiros(cara){
                switch(cara){
                    case 1:
                        ++frecuencia1;
                        break;
                    case 2:
                        ++frecuencia2;
                        break;
                    case 3:
                        ++frecuencia3;
                        break;
                    case 4:
                        ++frecuencia4;
                        break;
                    case 5:
                        ++frecuencia5;
                        break;
                    case 6:
                        ++frecuencia6;
                        break;
                } //fin de switch
            } //fin de la funcion sumarTiros

            //establecer origen de imagen para un dado
            function establecerImagen(numeroDado, cara){
                var imgDado = document.getElementById("dado" + numeroDado);
                imgDado.setAttribute("src", "dado" + cara + ".png");
                imgDado.setAttribute("alt", "dado con " + cara + "punto(s)");
            } //fin de la funcion establecerImagen

            //actualizar tabla de frecuencias en la pagina
            function actualizarTablaFrecuencias(){
                var divTabla = document.getElementById("divTablaFrecuencias");

                divTabla.innerHTML = "<table>" +
                    "<caption>Frecuencias de tiro de los dados</caption>" +
                    "<thead><th>Cara</th><th>Frecuencias</th>" +
                    "<th>Porcentaje</th></thead>" +
                    "<tbody><tr><td>1</td><td>" + frecuencia1 + "</td><td>" +
                    formatoPorcentaje(frecuencia1 / totalDados) + "</td></tr>" +
                    "<tr><td>2</td><td>" + frecuencia2 + "</td><td>" +
                    formatoPorcentaje(frecuencia2 / totalDados) + "</td></tr>" +
                    "<tr><td>3</td><td>" + frecuencia3 + "</td><td>" +
                    formatoPorcentaje(frecuencia3 / totalDados) + "</td></tr>" +
                    "<tr><td>4</td><td>" + frecuencia4 + "</td><td>" +
                    formatoPorcentaje(frecuencia4 / totalDados) + "</td></tr>" +
                    "<tr><td>5</td><td>" + frecuencia5 + "</td><td>" +
                    formatoPorcentaje(frecuencia5 / totalDados) + "</td></tr>" +
                    "<tr><td>6</td><td>" + frecuencia6 + "</td><td>" +
                    formatoPorcentaje(frecuencia6 / totalDados) + "</td></tr>" +
                    "</tbody></table>";
            } //fin de la funcion actualizarTablaFrecuencias

            //aplicar formato al porcentaje
            function formatoPorcentaje(valor){
                valor *= 100;
                return valor.toFixed(2);
            } //fin de la funcion formatoPorcentaje

            window.addEventListener("load", iniciar, false);
        </script>
    </head>
    <body>
        <p>
            <img id="dado1" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 1">
            <img id="dado2" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 2">
            <img id="dado3" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 3">
            <img id="dado4" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 4">
            <img id="dado5" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 5">
            <img id="dado6" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 6">
        </p>
        <p>
            <img id="dado7" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 7">
            <img id="dado8" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 8">
            <img id="dado9" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 9">
            <img id="dado10" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 10">
            <img id="dado11" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 11">
            <img id="dado12" src="/javascript/ejemplos/blanco.png" alt="imagen de dado 12">
        </p>
        <form action="#">
            <input id="botonTirar" type="button" value="Tirar dados">
        </form>
        <div id="divTablaFrecuencias"></div>
    </body>
</html>
